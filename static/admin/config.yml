backend:
  name: git-gateway
  branch: main
  commit_messages:
    create: 'Create {{collection}} “{{slug}}”'
    update: 'Update {{collection}} “{{slug}}”'
    delete: 'Delete {{collection}} “{{slug}}”'
    uploadMedia: '[skip ci] Upload “{{path}}”'
    deleteMedia: '[skip ci] Delete “{{path}}”'

# Uncomment local_backend when you need to develop in your local
#local_backend: true # run npx netlify-cms-proxy-server for local testing

media_folder: "static/assets" 
public_folder: "/assets" 

collections:
  - name: 'vlogit' # Used in routes, ie.: /admin/collections/:slug/edit
    label: 'Vlogit' # Used in the UI
    label_singular: 'Vlogi' # Used in the UI, ie: "New Post"
    description: >
      Mahtava sisältösi!
    folder: 'src/content/vlogit'
    slug: '{{year}}-{{day}}-{{month}}-{{slug}}'
    summary: '{{title}} — {{year}}/{{day}}/{{month}}'
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - { 
        label: 'Pohja', 
        name: 'template', 
        widget: 'hidden', 
        default: 'vlog-post'}
      - { label: 'Title', name: 'title', widget: 'string', tagname: 'h1' }
      - { 
        label: 'Slugi', 
        name: 'slug', 
        widget: 'string', 
        hint: 'Aloita aina / , muista aloittaa /vlogit/[osio]/ ja sitten nimi loppuun.'
        }
      - {
          label: 'Julkaisupäivä',
          name: 'date',
          widget: 'datetime',
          dateFormat: 'YYYY-MM-DD',
          timeFormat: 'HH:mm',
           format: 'YYYY-MM-DD HH:mm',
        }
      - { label: 'SEO Description', name: 'description', widget: 'text' }
      - {
          label: 'Vlogin kuva',
          name: 'featuredImage',
          widget: 'image',
          required: false,
          tagname: ''
        }
      - { label: 'Youtube url', name: 'videoUrl', widget: 'file', required: false,
        }
        - { 
          label: "Tagit", 
          name: 'tags', 
          widget: 'text', 
          hint: 'Kirjoita: ["Osion_nimi"]',
          required: true,
          }
      - { label: 'Body', name: 'body', widget: 'markdown', hint: 'Main content goes here.' }
  - label: "Pages"
    name: "pages"
    files:
      - label: "Etusivu"
        name: "home"
        file: "src/content/sivut/index.md"
        fields:
        - {label: "Template", name: "template", widget: "hidden", default: "index-page" }
        - {label: "Slug", name: "slug", widget: "hidden", default: "/" }
        - {label: "Otsikko", name: "title", widget: "string"}
        - {label: "Kansikuva", name: "featuredImage", widget: "image"}
        - {label: "Body", name: "body", widget: "markdown"}
        - label: "CTA"
          name: "cta"
          widget: "object"
          fields: 
            - name: "ctaText"
              label: "CTA teksti"
              widget: "string"
            - name: "ctaLink"
              label: "CTA linkki"
              widget: "string"
      - label: "Metsän Otus"
        name: "metsan-otus"
        file: "src/content/sivut/about.md"
        fields:
        - {label: "Template", name: "template", widget: "hidden", default: "about-page" }
        - {label: "Slug", name: "slug", widget: "hidden", default: "/about" }
        - {label: "Title", name: "title", widget: "string"}
        - {label: "Body", name: "body", widget: "markdown"}
      - label: "Ota Yhteyttä"
        name: "Ota Yhteyttä"
        file: "src/content/sivut/contact.md"
        fields:
        - {label: "Template", name: "template", widget: "hidden", default: "contact-page" }
        - {label: "Slugi", name: "slug", widget: "hidden", default: "/contact-page" }
        - {label: "Otsikko", name: "title", widget: "string"}
        - {label: "Body", name: "body", widget: "markdown"}
  - name: settings
    label: Settings
    files:
      - name: general
        label: Yleiset
        file: "src/util/site.json"
        fields:
          - label: meta
            name: meta
            widget: object
            fields:
              - widget: string
                name: title
                label: Sivun otsikko
                required: true
              - widget: string
                name: titleTemplate
                label: Otsikon template
                default: "%s"
                required: true
              - widget: string
                name: siteUrl
                label: Sivun URL
                required: true
              - widget: text
                name: description
                label: Kuvaus
                default: ''
                required: false
              - widget: image
                name: image
                label: Kuva
                default: '/assets/MetsanOtusLogo_Cover.png'
              - widget: image
                name: iconimage
                label: favicon
              - widget: string
                name: twitterUsername
                label: Twitter
                required: false
                
          - label: "Google Tag Manager"
            name: gtm
            widget: string
            hint: "Add you tracking ID, for example GTM-XXXXX-X"
